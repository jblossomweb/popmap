<div>
	<snap-drawer>
		<div class="snap-menu" ng-include="'views/dashboard/menu.html'"></div>
	</snap-drawer>
	<snap-dragger></snap-dragger>
	<snap-content snap-opt-tap-to-close="false" class="bg-secondary">
		<a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
			<span class="menutoggle">
				<i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
				<i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
			</span>
		</a>
		
		<div class="fr">
		<h2>Edit </h2>
		</div>
		<span class="glyphicon glyphicon-dashboard bg-fade"></span>
		<div class="jumbotron">
			<div class="container" ng-controller="EditCtrl">
				<h1>Editor</h1>

				<div class="col-md-12 edit-tabs">
					<tabset justified="true">
			  		<tab heading="POPs">
							<p class="row-fluid" ng-repeat="(id, pop) in pops">
								<i class="fa fa-map-marker" style="color:#{{pop.color}}"></i> <a href="#/dashboard/edit/pop/{{id}}">{{pop.name}}</a>
						  </p>
						  <hr>
						  <p class="row-fluid">
						  	<a class="btn btn-primary btn-lg btn-white" ui-sref="newpop"><i class="fa fa-plus" style="color:green"></i> Add POP</a>
						  </p>
				    </tab>
				    <tab heading="Connections">
							<p class="row-fluid" ng-repeat="(id, connection) in connections">
								<i class="fa fa-map-marker" style="color:#{{connection.start.color}}"></i> 
								<i class="fa fa-bolt fa-rotate-270" style="color:yellow;margin:0 4px"></i> 
								<i class="fa fa-map-marker" style="color:#{{connection.finish.color}}"></i> 
								<a href="#/dashboard/edit/connection/{{id}}">{{connection.start.name}} - {{connection.finish.name}}</a>
						  </p>
						  <hr>
						  <p class="row-fluid">
						  	<a class="btn btn-primary btn-lg btn-white" ui-sref="newconnection"><i class="fa fa-plus" style="color:green"></i> Add Connection</a>
						  </p>
				    </tab>
				  </tabset>
			  </div>
			</div>
		</div>
	</snap-content>	
</div>
