<div>
	<snap-drawer>
		<div class="snap-menu" ng-include="'views/dashboard/menu.html'"></div>
	</snap-drawer>
	<snap-dragger></snap-dragger>
	<snap-content snap-opt-tap-to-close="false" class="bg-secondary">
		<a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
			<span class="menutoggle">
				<i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
				<i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
			</span>
		</a>
		
		<div class="fr">
		<h2>Edit <small>POP</small></h2>
		</div>
		<span class="glyphicon glyphicon-dashboard bg-fade"></span>
		<div class="jumbotron">
			<div class="container" ng-controller="EditPopCtrl">
				<h1 ng-if="id">
					<i class="fa fa-map-marker" style="color:#{{pop.color}};cursor:pointer;" colorpicker ng-model="pop.color"></i> {{pop.name}}
				</h1>

				<h1 ng-if="!id">
					Add New POP
				</h1>

				<div class="col-md-6 edit-tabs">
					<form ng-submit="savePop()">
						<div class="form-group">
							<label>Name</label>
				      <input type="text"
				      class="form-control"
				      placeholder="Name"
				      ng-model="pop.name"></input>
				    </div>
				    <div class="form-group">
				    	<label>Short</label>
				      <input type="text"
				      class="form-control"
				      placeholder="Short"
				      ng-model="pop.short"></input>
				    </div>
				    <div class="form-group">
				    	<label>Address</label>
				      <input type="text"
				      class="form-control"
				      placeholder="Address"
				      ng-model="pop.address"></input>
				    </div>
				    <div class="form-group">
				    	<label>Color</label>
				      <input colorpicker colorpicker-selected="trimHex()" type="text"
				      class="form-control"
				      placeholder="Color"
				      ng-model="pop.color"></input>
				    </div>
				    <a class="btn btn-danger btn-lg btn-white" ui-sref="edit">Go Back</a>
    				<button type="submit" class="btn btn-primary btn-lg btn-white">Save</button>
    				<a style="margin-left:8px;" ng-show="consoleMsg" class="cssFade">{{consoleMsg}}</a>
			    </form>
			  </div>
			  <div class="col-md-6 map editor-map">
			  	<map center="current-location" zoom="10"></map>
			  </div>
			</div>
		</div>
	</snap-content>	
</div>
